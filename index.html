<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Order Summary Component</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- red hat font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="maincontainer">
    <header>
      <img src="images/illustration-hero.svg" alt="dancinglady">
    </header>
    <section class="detailscontainer">
      <p style="font-size:24px;">Order Summary </p>
      <p>You can now listen to millions of songs,<br /> audiobooks and podcasts on any
        device<br />anywhere you like
      </p>
      <div class="selected-plan">
        <img src="images/icon-music.svg">
        <div>
          <p>Annual Plan<br /><span style=font-weight:300;>$59.99/year</span>
          </p>
        </div>
        <a href="">Change</a>
      </div>
      <button class="paymentbtn"> Proceed to Payment</button>
      <button class="cancelbtn"> Cancel Order</button>
    </section>
  </main>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
